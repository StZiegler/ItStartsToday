<!DOCTYPE html>
<html lang="de">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="Style/style.css" />

        <title>Book Entry</title>
    </head>
    <body>
        <h1>Buch anlegen</h1>

        <form action="http://martinakraus.net/createBookEntry.php" method="GET">

            <div id="section">
                <p>Buchtitel
                    <input type="text" size="30" maxlength="40" name="Titel des Buches" placeholder="titel" autofocus required/>
                </p>
                <p>Buchautor
                    <input type="text" size="30" maxlength="40" name="Buchautor" placeholder="autor" required/>
                </p>
                <p>ISBN
                    <input type="text" size="30" maxlength="13" name="ISBN" placeholder="ISBN 978-3-86680-192-9" pattern="[0-9]{13}" title="13-Stellige ISBN-Nummer ohne Trennstriche!"/>
                </p>
                <p>Kapitel
                    <input type="number" min="0" max="40" name="Kapitel" step="0.1" placeholder="1"/>
                </p>
                <p>Erscheinungsjahr
                    <input type="number" min="1900" max="2015" maxlenth="4" name="Erscheinungsjahr" step="1" placeholder="2000" pattern="[0-9]{4}"/>
                </p>
                <p>Auflage
                    <input type="number" min="1" max="20" name="Auflage" step="1" placeholder="1" required/>
                </p>
                <p>Art des Buches
                    <select name="Art des Buches"size="1">
                        <option value="eBook">eBook</option>
                        <option value="Newspaper">Newspaper</option>
                        <option value="Taschenbuch">Taschenbuch</option>
                        <option value="Lexikon">Lexikon</option>
                        <option value="Hardcover" selected="selected">Hardcover</option>
                        <option value="Paperback">Paperback</option>
                    </select>
                </p>
                <p>Genre
                    <div id="box1">
                        <input type="checkbox" name="Genre" value="Horror" checked="checked"/>Horror
                        <input type="checkbox" name="Genre" value="Psycho"/>Psycho
                        <input type="checkbox" name="Genre" value="Krimi"/>Krimi
                    </div>
                    <div id="box2">
                        <input type="checkbox" name="Genre" value="Doku"/>Doku
                        <input type="checkbox" name="Genre" value="Komödie"/>Komödie
                        <input type="checkbox" name="Genre" value="Romanze"/>Romanze
                    </div>
                </p>
            </div>

            <div id="reg">
                <p>Ihr Vorname
                    <input type="text" size="30" maxlength="40" name="Ihr Vorname" placeholder="vorname" required/>
                </p>
                <p>Ihr Nachname
                    <input type="text" size="30" maxlength="40" name="Ihr Nachname" placeholder="name" required/>
                </p>
                <p>Favorit makieren
                    <input type="checkbox" name="Favorit makieren" checked="checked" />
                </p>
            </div>

            <input type = "submit" class="button" value="Absenden" onclick="alert('Die Formularfelder werden an das ' +
                'php-Skript http://martinakraus.net/createBookEntry.php übertragen!')"/>

        </form>

    </body>

</html>
